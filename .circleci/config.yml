version: 2.1

jobs:
  build:
    resource_class: small
    docker:
      - image: ubuntu:24.04
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt update
            apt install -y gcc g++ libsfml-dev cmake git xvfb pkg-config
      - run:
          name: Configure project
          command: |
            mkdir -p build
            cd build
            cmake ..
      - run:
          name: Build project
          command: |
            cd build
            make -j$(nproc)
      - run:
          name: Run executable headlessly
          command: |
            cd build
            CI=1 xvfb-run -a ./doodleAP
